plugins{
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.3'
}
mainClassName = "dsproject.DSProject"

repositories {
    mavenCentral()
}

dependencies{
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	compile group: 'com.aquafx-project', name: 'aquafx', version: '0.1'
}

